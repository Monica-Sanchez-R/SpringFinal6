<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>Contacto</title>
</head>

<body>
	<main>
		<h2 class="title d-flex justify-content-center align-items-center p-3">CONTACTO</h2>
		<!-- Formulario de contacto -->
		<div class="d-flex justify-content-center align-items-center p-3">

			<form th:action="@{/contacto}" method="post" th:object="${contacto}">
				<div class="form-row">

					<div class="col-md-12 mb-3">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" name="nombre" th:field="*{nombre}"
							placeholder="Nombre" />
					</div>

					<div class="col-md-12 mb-3">
						<label for="apellido">Apellido</label>
						<input type="text" class="form-control" name="apellido" th:field="*{apellido}"
							placeholder="Apellido" />
					</div>

					<div class="col-md-12 mb-3">
						<label for="validationCustom03">Telefono</label>
						<input type="text" class="form-control" th:field="*{telefono}" placeholder="Telefono">
					</div>

					<div class="col-md-12 mb-3">
						<label for="validationCustom04">Email</label>
						<input type="text" class="form-control" th:field="*{email}" placeholder="Email">

					</div>
					<div class="col-md-12 mb-3">
						<label for="validationCustom05">Mensaje</label>
						<textarea class="form-control" th:field="*{mensaje}" cols="45" rows="3"
							placeholder="Mensaje"></textarea>
					</div>
				</div>
				<div class="d-flex justify-content-center p-4">
					<input type="submit" name="guardar" value="Guardar"/>
				</div>
			</form>
			
			<br>
			
		</div>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
