<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contacto">Contacto</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/capacitacion">Capacitacion</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<main>
		<div class="container">
			<h2>Listado de Contactos</h2>
			<div class="container">
				<div th:if="${not #lists.isEmpty(contactos)}">

					<table class="table">
						<thead>
							<tr>
								<th scope="col">Modificar</th>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">Telefono</th>
								<th scope="col">Email</th>
								<th scope="col">Mensaje</th>
								<th scope="col">Eliminar</th>
							</tr>
						</thead>

						<tbody class="table-group-divider">
							<tr th:each="contacto: ${contactos}">

								<td><a th:href="@{/contacto/editar/{id_con}(id_con=${contacto.id_con})}"
										class="btn btn-dark">Editar</a></td>

								<td th:text="${contacto.id_con}">ID</td>
								<td th:text="${contacto.nombre}">Nombre</td>
								<td th:text="${contacto.apellido}">Apellido</td>
								<td th:text="${contacto.telefono}">Telefono</td>
								<td th:text="${contacto.email}">Email</td>
								<td th:text="${contacto.mensaje}">Mensaje</td>

								<td><a th:href="@{/contacto/eliminar/{id_con}(id_con=${contacto.id_con})}"
										class="btn btn-dark">Eliminar</a></td>
							</tr>

						</tbody>
					</table>

				</div>
				<br>
				<div th:if="${#lists.isEmpty(contactos)}">
					<h3>No hay registros en esta lista</h3>
				</div>
				<br>
				<div>
					<a href="/contacto"><button class="btn btn-dark">Volver</button></a>
				</div>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
